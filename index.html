<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="card-container">
    
    <div class="profile-bg-top-img-container">
      <img id="profile-bg-top-img" src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="bottom-container">

      <div class="profile-img-container">
        <img id="profile-img" src="images/image-victor.jpg" alt="">
      </div>
  
      <div class="profile-personal-info-container">
        <h2 class="dark-text" id="profile-name">Victor Crest <span class="light-text" id="profile-age">26</span></h2>
        <p class="light-text" id="profile-location">London</p>
      </div>
  
      <div class="social-stat-amount-container">
        <ul class="social-stat-amount-items">
          <li class="social-stat-amount-text dark-text" id="follower-amount-text">80K</li>
          <li class="social-stat-amount-text dark-text" id="likes-amount-text">803K</li>
          <li class="social-stat-amount-text dark-text" id="photos-amount-text">1.4K</li>
        </ul>
      </div>

      <div class="social-stat-headings-container">
        <ul class="social-stat-headings-items">
          <li class="social-stat-headings-text light-text" id="follower-heading-text">Followers</li>
          <li class="social-stat-headings-text light-text" id="likes-heading-text">Likes</li>
          <li class="social-stat-headings-text light-text" id="photos-heading-text">Photos</li>
        </ul>
      </div>

    </div> <!-- End .bottom-container div -->

  </div> <!-- End .card-container div -->
</body>
</html>
